<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JavaScript Quiz</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/CSS/styles.css">
	</head>
	<body>
		<header>
			<div id="high-scores">
				<a href="#">View high scores</a>
			</div>
			<div id="time-remaining-container">
				Time Remaining: <span id="time-remaining"></span>
			</div>
		</header>
		<main>
			<div id="question-container">
				<h1 id="question">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h1>
				<input id="start-button" type="button" value="Start">
			</div>
			<div id="answers">
					<input type="button" value="answer1" id="answer1" class="answer-button" hidden>
					<input type="button" value="answer2" id="answer2" class="answer-button" hidden>
					<input type="button" value="answer3" id="answer3" class="answer-button" hidden>
					<input type="button" value="answer4" id="answer4" class="answer-button" hidden>
			</div>
		</main>

		<script src="/Scripts/script.js" async defer></script>
	</body>
</html>
